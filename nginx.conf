server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

# ðŸ”‘ Proxy a tu API
  location /api/ {
    proxy_pass https://kombat-fight.up.railway.app/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Opcional: habilitar CORS si lo necesitas
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";

    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # Assets de Astro/Vite (cache largo)
  location /_astro/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # EstÃ¡ticos comunes
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  # PWA / manifest / service worker (si aplica)
  location = /manifest.json { try_files $uri =404; }
  location = /service-worker.js { try_files $uri =404; }

  # Fallback para rutas de la app (no para assets)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
